services:
  eyeway-frontend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: eyeway-frontend
    restart: unless-stopped
    ports:
      - "${PORT:-3000}:80"
    environment:
      - NODE_ENV=production
    env_file:
      - .env
    networks:
      - eyeway-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:80"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    labels:
      - "com.eyeway.description=EyeWay UX Analysis Frontend"
      - "com.eyeway.version=1.0.0"

networks:
  eyeway-network:
    driver: bridge
